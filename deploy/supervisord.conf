[program:callme]
command=/usr/bin/php /path/to/callme_v2/callme/CallMeIn.php
directory=/path/to/callme_v2/callme
user=asterisk
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=30
redirect_stderr=true
stdout_logfile=/path/to/callme_v2/callme/logs/supervisor.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/path/to/callme_v2/callme/logs/supervisor_error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=HOME="/var/lib/asterisk",USER="asterisk"
priority=999
stopsignal=TERM

